
#user  nobody;
worker_processes  auto;

#error_log  logs/error.log;
#error_log  logs/error.log  notice;
#error_log  logs/error.log  info;

#pid        logs/nginx.pid;


events {
    worker_connections  1024;
}


http {
    include       mime.types;
    default_type  application/octet-stream;
    server_names_hash_bucket_size  64;

    ssl_session_cache   shared:SSL:10m;
    ssl_session_timeout 10m;

    tcp_nodelay on;

    log_format main '$proxy_protocol_addr - $remote_user [$time_local] '
                        '"$request" $status $body_bytes_sent '
                        '"$http_referer" "$http_user_agent"';


    keepalive_timeout  65;

    server {
        listen       80 default_server;
        server_name  local.webmodule.com.br localhost 192.168.100.30;
        client_max_body_size 10M;

        gzip_static on;
        gzip_types application/x-javascript text/css;

        access_log  logs/access.log  main;
        error_log logs/error.log;
        error_log logs/error.log debug;
        rewrite_log on;


        location /auth/ {
            access_log logs/access_local.log;
            error_log logs/erro_local.log;

            client_max_body_size 500M;

            proxy_pass https://192.168.100.10:30001/auth/;

            proxy_set_header Host $http_host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header Cookie $http_cookie;
            proxy_set_header CUSTOMHEADER local.webmodule.com.br;
            proxy_pass_request_headers      on;
            
        }


        location /workspace/ {
            access_log logs/access_local.log;
            error_log logs/erro_local.log;

            client_max_body_size 500M;

            proxy_pass https://192.168.100.12:10000/workspace/;

            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }

        location /chat/ {
            access_log logs/access_cloud.log;
            error_log logs/erro_cloud.log;

            client_max_body_size 500M;

            proxy_pass https://192.168.100.12:10001/chat/;

            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header Host $host;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;

            # WebSocket support (nginx 1.4)
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
        }

        location /news/ {
            access_log logs/access_cloud.log;
            error_log logs/erro_cloud.log;

            client_max_body_size 500M;

            proxy_pass https://192.168.100.12:10002/news/;

            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }

         location /test/ {
            access_log logs/access_cloud.log;
            error_log logs/erro_cloud.log;

            client_max_body_size 500M;

            proxy_pass https://192.168.100.12:8443/;

            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }

        location /storage/ {
            access_log logs/access_cloud.log;
            error_log logs/erro_cloud.log;

            client_max_body_size 500M;

            proxy_pass https://192.168.100.12:10003/storage/;

            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }

        location /notification/ {
            access_log logs/access_cloud.log;
            error_log logs/erro_cloud.log;

            client_max_body_size 500M;          

            proxy_pass https://192.168.100.12:10008/notification/;

            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }



        location /up/ {
            access_log  logs/access_upnote.log;
            error_log logs/erro_upnote.log;
            rewrite_log on;            

            proxy_pass http://192.168.100.144:10007/;

            proxy_cookie_path /up /;
            proxy_set_header Host            $host;
            proxy_set_header X-real-ip $remote_addr;
            proxy_set_header X-forward-for $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Port $server_port;
            proxy_set_header X-Nginx-Proxy true;
        }

        

        location /socket/ {
            access_log  logs/access_upnote.log;
            error_log logs/erro_upnote.log;
            rewrite_log on;

            proxy_pass http://192.168.100.12:10004/;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
            proxy_set_header X-real-ip $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Port $server_port;
            proxy_set_header X-NginX-Proxy true;
            proxy_read_timeout 86400;
        }

        location /socketapi/ {
            access_log  logs/access_upnote.log;
            error_log logs/erro_upnote.log;
            rewrite_log on;

            proxy_pass http://192.168.100.12:10005/;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
            proxy_set_header X-real-ip $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Port $server_port;
            proxy_set_header X-NginX-Proxy true;
            proxy_read_timeout 86400;
        }


    }

}
