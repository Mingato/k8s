---
apiVersion: networking.istio.io/v1alpha3
kind: Gateway
metadata: 
  name: mongo-ingressgateway
spec:
  selector:
    istio: ingressgateway # use istio default controller
  servers:
  
    - port:
        number: 27017
        name: mongo-tcp
        protocol: TCP
      hosts:
        - "*"
---

apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata: 
  name: virtual-mongodb
spec:
  hosts:
  - "*"
  gateways:
  - mongo-ingressgateway
  http:
    - match:
      #- uri:
      #    prefix: /
      route:
      - destination:
          host: mongodb-pod #label
          port: 
            number: 27017
      #rewrite:
      #  uri: /