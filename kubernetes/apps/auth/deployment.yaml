apiVersion: v1
data:
  CLIENT_ID: angular
  CLIENT_SECRET: red_wm3@an6u1@r%
  DOMAIN: https://local.webmodule.com.br
  TOKNEN_INFO_URI: https://local.webmodule.com.br/auth/oauth/check_token
kind: ConfigMap
metadata:
  name: config
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: auth-service
spec:
  #replicas: 1
  selector:
    matchLabels:
      app: auth-service
  strategy:
    rollingUpdate:
      maxSurge: 50%
      maxUnavailable: 50%
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: auth-service
        version: '5.4'
      name: auth-service
    spec:
      containers:
      - name: auth-service
        ports:
          - containerPort: 8080
        image: wm3/auth-service
        imagePullPolicy: IfNotPresent #TODO: Always
        envFrom:
          - configMapRef:
              name: config
        env:
          - name: FOUNDATION_DATABASE_URL
            value: jdbc:datadirect:openedge://external-db:24641;databaseName=ems2web; autoReconnect=true;user=sysprogress;password=sysprogress
          - name: CLIENT_ID_API
            value: api
          - name: CLIENT_SECRET_API
            value: api_wm3@p15re8%
          - name: PUBLIC_KEY_FILE
            value: public_key.pem
          - name: PRIVATE_KEYFILE
            value: private_key.pem
          - name: PUSH_NOTIFICATION_URL
            value: notification-service
          - name: SOCKET_URL
            value: socket-service
          - name: JAVA_OPTS
            value: -server -Dlogging.level.org.springframework=INFO,DEBUG,ERROR -Dlogging.root=INFO,DEBUG,ERROR
        #livenessProbe:
        #  failureThreshold: 8
        #  httpGet:
        #    path: /actuator/health
        #    port: 8080
        #  initialDelaySeconds: 300
        #  periodSeconds: 30
        #  timeoutSeconds: 60
        #readinessProbe:
        #  failureThreshold: 8
        #  httpGet:
        #    path: /actuator/health
        #    port: 8080
        #  initialDelaySeconds: 240
        #  periodSeconds: 60
        #  timeoutSeconds: 60
        resources:
          limits:
            cpu: 100m
            memory: 300Mi
          requests:
            cpu: 50m
            memory: 50Mi
---
apiVersion: autoscaling/v2beta2
kind: HorizontalPodAutoscaler
metadata:
  name: auth-service
spec:
  behavior:
    scaleDown:
      policies:
      - periodSeconds: 180
        type: Pods
        value: 1
      stabilizationWindowSeconds: 300
  maxReplicas: 1
  metrics:
  - resource:
      name: cpu
      target:
        averageUtilization: 50
        type: Utilization
    type: Resource
  minReplicas: 1
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: auth-service
