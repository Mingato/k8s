apiVersion: apps/v1
kind: Deployment
metadata:
  name: up-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: up-service
  strategy:
    rollingUpdate:
      maxSurge: 50%
      maxUnavailable: 50%
    type: RollingUpdate
  template:
    metadata:
      name: up-service
      labels:
        app: up-service
    spec:
      containers:
      - name: up-service
        image: wm3/up-service
        imagePullPolicy: IfNotPresent #TODO: Always
        ports:
          - containerPort: 8080
        env:
          - name: "MONGODB_URI_PRIMARY"
            value: ""
        resources:
          limits:
            cpu: 100m
            memory: 300Mi
          requests:
            cpu: 50m
            memory: 50Mi
